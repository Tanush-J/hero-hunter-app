<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Information Page</title>
    <link rel="stylesheet" href="./heroInfo.css">
</head>
<body>
    <header>
        <a href="./index.html">Hero Hunter App</a>
        <nav>
            <a href="./favouriteHero.html">Favourites</a>
        </nav>
    </header>
    <main>
        <section id="heroInfoSection">
            <div class="imgContainer">
                <img id="heroImg" alt="hero-image"/>
            </div>
            <div class="heroInfo">
                <h1>Hero Name: <span id="heroName"></span></h1>
                <h2>Description</h2>
                <span id='heroDescription'></span>
            </div>
        </section>
        <section class="seriesSection">
            <h2>Series</h2>
            <div class="accordian" id="seriesContainer"></div>
        </section>
        <section class="comicsSection">
            <h2>Comics</h2>
            <div id="comicsContainer"></div>
        </section>
        <section class="storiesSection">
            <h2>Stories</h2>
            <div id="storiesContainer"></div>
        </section>
        <section class="eventsSection">
            <h2>Events</h2>
            <div id="eventsContainer"></div>
        </section>
    </main>

    <script type="module" src="./heroInfo.js"></script>
</body>
</html>
